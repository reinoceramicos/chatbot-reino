name: Deploy dev al VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy Chatbot API a VPS
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: Start SSH agent and add key
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519

      - name: Deploy via SSH
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            cd /home/webapps/prod/chatbot-reino/backend

            echo "ðŸ“¥ Trayendo Ãºltimos cambios..."
            git pull origin dev

            echo "ðŸ“¦ Instalando dependencias..."
            npm install

            echo "ðŸš€ Reiniciando PM2..."
            pm2 api-reino-chatbot

            echo "âœ… Deploy completado"
          EOF

      - name: Notify on success
        if: success()
        run: echo "âœ… Deployment exitoso"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment fallido por culpa de lucas"
